<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financiamento</title>
</head>
<body>
    <h2>Calculo dos Custos</h2>
    <p>Área em m²: <input type="number" id="area"></p>
    <button onclick="Calcular()">Calcular</button>
    <div id="resultado"></div>

    <script>
        var precoArduino = 50.00, precoJumper = 0.14, precoSensor = 12.27;
        var sensoresPorMetro = 4, sementesPorMetro = 15;
        var areaInput = area;
        var resultadoDiv = resultado;

        function Calcular() {
            var area = Number(areaInput.value);
            if (area <= 0) {
                resultadoDiv.innerHTML = "Insira um valor válido para a área.";
                return;
            }
            
            var totalSensores = area * sensoresPorMetro;
            var totalJumpers = totalSensores;
            var totalArduinos = area;
            var custoTotal = (totalArduinos * precoArduino) + (totalJumpers * precoJumper) + (totalSensores * precoSensor);
            var totalSementes = area * sementesPorMetro;
            
            resultadoDiv.innerHTML = `
                <p>Para ${area} m², serão necessários:</p>
                <p>${totalSensores} sensores</p>
                <p>${totalJumpers} jumpers</p>
                <p>${totalArduinos} Arduinos</p>
                <p>Custo estimado: R$ ${custoTotal}</p>
                <p>Quantidade de sementes que podem ser plantadas: ${totalSementes}</p>
            `;
        }
    </script>
</body>
</html>
